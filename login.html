<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PosturaTech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">

    <section class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="login-message"></p>
        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </section>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
    
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("login-message");
    
            const usuario = JSON.parse(localStorage.getItem("usuario"));
    
            if (usuario && usuario.email === email && usuario.password === password) {
                localStorage.setItem("logado", "true");
                message.textContent = "Login bem-sucedido! Redirecionando...";
                message.style.color = "lime";
    
                setTimeout(() => {
                    window.location.href = "index.html"; // Redireciona para a página inicial
                }, 2000);
            } else {
                message.textContent = "E-mail ou senha incorretos!";
                message.style.color = "red";
            }
        });
    </script>
    

</body>
</html>
